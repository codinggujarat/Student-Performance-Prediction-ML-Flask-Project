{% extends 'layout.html' %}
{% block content %}
<style>
    input::placeholder {
        font-family: 'General Sans', sans-serif !important;
        font-weight: lighter !important;
    }
</style>
<div class="flex justify-center items-center min-h-[40vh] px-4">
    <!-- Center Container -->
    <div class=" max-w-5xl font-extrabold bg-gradient-to-r from-purple-400 to-indigo-500 bg-clip-text text-transparent "
        style="box-shadow: none !important;">

        <!-- Heading -->
        <h2 class="text-4xl sm:text-5xl md:text-5xl  text-center font-extrabold capitalize bg-gradient-to-r from-white to-white/50 bg-clip-text text-transparent"
            style="letter-spacing: 2px; font-family: 'Clash Grotesk', sans-serif; font-weight: normal !important;">
            Upload Student Data
        </h2>

        <!-- Upload Form -->
        <form method="POST" enctype="multipart/form-data" class="bg-transparent p-6 rounded-xl space-y-6"
            style="box-shadow: none !important;">

            <!-- File Input -->
            <div class="bg-[#1C1C1C] p-5 rounded-xl">
                <div class="w-full">
                    <label for="file"
                        class="   flex items-center gap-2 cursor-pointer text-gray-200 font-light ">
                        <span
                            class="bg-[#393939] px-3 text-center py-2 rounded-lg w-10 h-10 justify-center  flex items-center">
                            <i class='bx bx-upload text-lg'></i>
                        </span>
                        <span>
                            Select CSV/Excel File
                        </span>
                    </label>
                    <br>
                    <input type="file" id="file" name="file" accept=".csv,.xlsx,.xls" required class="hidden">
                    <small class="text-gray-400 text-sm font-normal">
                        Allowed formats: CSV, XLSX, XLS
                    </small>
                </div>


                <!-- Risk Threshold Input -->
                <div class="mt-3">
                    <label for="threshold" class="block text-gray-200 font-light mb-2">High-Risk Threshold</label>
                    <input class="w-full p-3 rounded-lg bg-gray-800/20 text-gray-200 border border-gray-600 font-normal
                           focus:outline-none  " type="number" id="threshold" name="threshold" value="40" step="1"
                        min="0" max="100">
                    <small class="text-gray-400 text-sm font-normal">
                        Students with predicted scores this value will be marked as
                        <span class="text-red-400 font-light">HIGH RISK</span>.
                    </small>
                </div>
            </div>

            <!-- Buttons -->
            <div class="grid grid-cols-2 gap-4 mt-4">
                <!-- Upload Button -->
                <button type="submit" class="flex items-center gap-2 px-5 py-3 rounded-xl text-white font-light shadow-lg text-sm
                   hover:text-gray-300 transition duration-300 ease-in-out  bg-[#1C1C1C]"
                    style="letter-spacing: 2px; font-family: 'General Sans', sans-serif; ">
                    <span class="bg-[#393939] px-3  py-2 rounded-lg  flex items-center">
                        <i class='bx bx-upload text-lg'></i>
                    </span>
                    Upload & Predict
                </button>

                <!-- Model Report Button -->
                <a href="{{ url_for('model_report') }}" class="flex items-center gap-2 px-5 py-3 rounded-xl text-white font-light shadow-lg text-sm
                   hover:text-gray-300 transition duration-300 ease-in-out  bg-[#1C1C1C]"
                    style="letter-spacing: 2px; font-family: 'General Sans', sans-serif; ">
                    <span class="bg-[#393939] px-3  py-2 rounded-lg  flex items-center">
                        <i class='bx bx-bar-chart-alt-2 text-lg'></i>
                    </span>
                    View Model Report
                </a>

                <!-- Back Button -->
                <a href="{{ url_for('index') }}" class="flex items-center gap-2 px-5 py-3 rounded-xl text-white font-light shadow-lg text-sm
                   hover:text-gray-300 transition duration-300 ease-in-out  bg-[#1C1C1C]"
                    style="letter-spacing: 2px; font-family: 'General Sans', sans-serif; ">
                    <span class="bg-[#393939] px-3  py-2 rounded-lg  flex items-center">
                        <i class='bx bx-left-arrow-alt text-lg'></i>
                    </span>
                    Back to Home
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
