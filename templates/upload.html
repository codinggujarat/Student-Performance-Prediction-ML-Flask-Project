{% extends 'layout.html' %}
{% block content %}
<style>
    input::placeholder {
        font-family: 'General Sans', sans-serif !important;
        font-weight: lighter !important;
    }
</style>
<div class="flex justify-center items-center min-h-[80vh] px-4">
    <!-- Center Container -->
    <div class="w-full sm:w-11/12 md:w-4/5 lg:w-4/5 xl:w-5/5 font-extrabold bg-gradient-to-r from-purple-400 to-indigo-500 bg-clip-text text-transparent "
        style="box-shadow: none !important;">

        <!-- Heading -->
        <h2 class="text-4xl sm:text-5xl md:text-4xl font-bold uppercase text-center text-white mb-6"
            style="font-family: 'Panchang', sans-serif; font-weight: bolder !important;">
            Upload Student Data
        </h2>

        <!-- Upload Form -->
        <form method="POST" enctype="multipart/form-data" class="bg-transparent p-6 rounded-xl space-y-6"
            style="box-shadow: none !important;">

            <!-- File Input -->
            <div>
                <label for="file" class="block text-gray-200 font-light mb-2">Select CSV/Excel File</label>
                <input class="w-full p-3 rounded-lg bg-gray-800/20 text-gray-200 border border-gray-600
                           focus:outline-none focus:ring-2 focus:ring-blue-500" type="file" id="file" name="file"
                    accept=".csv,.xlsx,.xls" required>
                <small class="text-gray-400 text-sm "
                    style="font-family: 'General Sans', sans-serif !important; font-weight: lighter !important;">Allowed formats:
                    CSV, XLSX, XLS</small>
            </div>

            <!-- Risk Threshold Input -->
            <div>
                <label for="threshold" class="block text-gray-200 font-light mb-2">High-Risk Threshold</label>
                <input class="w-full p-3 rounded-lg bg-gray-800/20 text-gray-200 border border-gray-600
                           focus:outline-none focus:ring-2 focus:ring-yellow-500" type="number" id="threshold"
                    name="threshold" value="40" step="1" min="0" max="100">
                <small class="text-gray-400 text-sm  " style="font-weight: lighter !important;">
                    Students with predicted scores <b>below</b> this value will be marked as
                    <span class="text-red-400 font-light">HIGH RISK</span>.
                </small>
            </div>

            <!-- Buttons -->
            <div class="flex flex-wrap justify-center sm:justify-start gap-3 mt-4">
                <!-- Upload Button -->
                <button type="submit" class="px-6 py-3 rounded-xl bg-purple-500/60 text-white font-medium shadow-lg text-sm
                           hover:bg-purple-600 transition duration-300 ease-in-out"
                    style="letter-spacing: 1px; font-family: 'General Sans', sans-serif;">
                    Upload & Predict
                </button>

                <!-- Model Report Button -->
                <a href="{{ url_for('model_report') }}" class="px-6 py-3 rounded-xl bg-purple-500/60 text-white font-medium shadow-lg text-sm
                           hover:bg-purple-600 transition duration-300 ease-in-out"
                    style="letter-spacing: 1px; font-family: 'General Sans', sans-serif;">
                    View Model Report
                </a>

                <!-- Back Button -->
                <a href="{{ url_for('index') }}" class="px-6 py-3 rounded-xl bg-purple-500/60 text-white font-medium shadow-lg text-sm
                           hover:bg-purple-600 transition duration-300 ease-in-out"
                    style="letter-spacing: 1px; font-family: 'General Sans', sans-serif;">
                    Back to Home
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
